<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navBar">
        <h4>Enjoy Your Game</h4>
    </nav>
     
        <div class="cont">
            <h1>Bat Ball Stamp Game </h1>
        </div>
            <div class="inner cont">
                <button class ='btn' onclick="userChoice('bat')">Bat 1 </button>
                <button class ='btn' onclick="userChoice('ball')">Ball 2</button>
                <button class ='btn' onclick="userChoice('wicket')">Stump 3</button>
                <button class ='btn' onclick="reset()">reset</button>
            </div>
        <div class="rst">
            <h1 class="contText"></h1>
        </div>
        <div class="cont mar">
            <table >
                <th>
                    
                    <td>WIN</td>
                    <td>LOSS</td>
                    <td>TIE</td>
                </th>
                <tr>
                    <td></td>
                    <td class="win"></td>
                    <td class="loss"></td>
                    <td class="tie"></td>
                    
                </tr>
            </table>
        </div>
     
    <script src="style.js"> </script>
</body>
</html>
